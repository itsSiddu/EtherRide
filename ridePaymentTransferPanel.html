<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <!-- Web3.js-->
    <script src="node_modules/web3.js-browser/build/web3.js"></script>
    <script src="node_modules/web3/dist/web3.min.js"></script>
    <script src="web3connection.js"></script>
    <link rel="stylesheet" href="css/ridePaymentTransferPanel.css" />
    <script>
        var hashcode = "";
        $(document).ready(function () {

            var hashcode = Cookies.get('hashcodecp');
            var username = Cookies.get('usernamecp');

            $("#uname").html(username);
            $("#hcode").html(hashcode);

            var param = new URLSearchParams(window.location.search);
            var paymentToAddress = param.get("pto");
            var amount = param.get("amount");
            var rbid = param.get("rbid");

            // WEB3.JS with ETH Tran
            //web.eth.sendTransaction({JSON}).then(function(receipt){});
            web3.eth.sendTransaction({
                'from': hashcode,
                'to': paymentToAddress,
                'value': web3.utils.toWei(amount.toString(), "Ether")
            }).then(function (receipt) { });

            $("#amtval").text(amount);
            $("#dpaddress").text(paymentToAddress);

            //balance View
            web3.eth.getBalance(hashcode).then(function (rvalue) {
                rvalue = web3.utils.fromWei(rvalue, "Ether");
                $("#balance").html(rvalue + "ETH");

            })

            // update Payment Status by send
            myContract.methods.ridepaymentupdates(rbid).send({ from: hashcode, gas: '3000000' });


        });
    </script>
</head>

<body>
    <h1>EtherRide - Ride Payment</h1>
    
    <div class="container">
        <div class="details">
            <div>User :<span id="uname"></span></div>
            <div>Account ID : <span id="hcode"></span></div>
            <div>Account Balance: <span id="balance"></span></div>
        </div>
        <div class="btns">
            <a class="dash" href="dashboardpassenger.html">Dashboard</a>
            <a class="btn_logout" href="index.html">Logout</a>

        </div>
        <div class="options">
            <h2>Ride Amount <span id=amtval></span> ETH has been transfered to Address <span id="dpaddress"></span></h2>
        </div>
    </div>

</body>

</html>
